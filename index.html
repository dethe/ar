<html>
  <head>    
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
<body>
  <a-scene embedded arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false">
    <!-- handle marker with your own pattern -->
      <a-assets>
<!--         <a-asset-item id="gearbox" src="GearboxAssy.glb"></a-asset-item> -->
<!--         <a-asset-item id="milktruck" src="CesiumMilkTruck.glb"></a-asset-item> -->
        <a-asset-item id="berserker" src="guts_berserker/scene.gltf"></a-asset-item>
      </a-assets> 
    <a-marker type="barcode" value="1">
      <a-box position="0 0.5 0" material="color: red;"></a-box>
    </a-marker>

    <a-marker type="barcode" value="2">
      <a-box position="0 0.5 0" color="green"></a-box>
    </a-marker>

    <a-marker type="barcode" value="3">
      <a-box position="0 0.5 0" color="blue"></a-box>
    </a-marker>
    
    <a-marker type="barcode" value="4">
      <a-sphere position="0 0.75 0" color="purple" radius=".5"></a-sphere>
    </a-marker>
    
    <a-marker type="barcode" value="5">
      <a-sphere position="0 .5 0" color="grey" radius=".5"></a-sphere>
    </a-marker>
    
    <a-marker type="barcode" value="6">
      <a-sphere position="0 .5 0" color="yellow" radius=".75"></a-sphere>
    </a-marker>
    
    <a-marker type="barcode" value="7">
      <a-cylinder position="0 .5 0" color="orange" radius=".3" height="1.5"></a-cylinder>
    </a-marker>
    
    <a-marker type="barcode" value="8">
      <a-cylinder position="0 .5 0" color="turquoise" radius=".4" height="2"></a-cylinder>
    </a-marker>
    
    <a-marker type="barcode" value="9">
      <a-cylinder position="0 .5 0" color="black" radius=".2" height="1.5"></a-cylinder>
      <a-sphere position="0 1.7 0" color="red" radius=".2"></a-sphere>
    </a-marker>
    
    <a-marker type="barcode" value="10">
<!--       <a-entity gltf-model="#milktruck" scale="0.01 0.01 0.01" position="0 .5 0"></a-entity> -->
      <a-entity gltf-model="#berserker" scale="0.01 0.01 0.01" position="0 .5 0"></a-entity>
<!--       <a-entity gltf-model="#gearbox"></a-entity> -->
    </a-marker>
    
<!--     <a-marker type="barcode" value="11">
      <a-entity gltf-model="#gearbox"></a-entity>
    </a-marker>
    
    <a-marker type="barcode" value="12">
      <a-entity gltf-model="#berserker"></a-entity>
    </a-marker>
 -->
    <!-- add a simple camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
