<html>
  <head>    
<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
<body>
  <a-scene embedded arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false">
    <!-- handle marker with your own pattern -->
      <a-assets>
        <a-asset-item id="beetle" src="beetle/google%20poly.gltf"></a-asset-item>
        <a-asset-item id="dolphin" src="mecha_dolphin/scene.gltf"></a-asset-item>
        <a-asset-item id="milktruck" src="CesiumMilkTruck.glb"></a-asset-item>
        <a-asset-item id="book" src="medieval_fantasy_book/scene.gltf"></a-asset-item>
<!--         <a-asset-item id="stegosaurus" src="stegosaurus/scene.gltf"></a-asset-item> -->
        <a-asset-item id="plant" src="super_mario_piranha_plant/scene.gltf"></a-asset-item>
        <a-asset-item id="fossil" src="tetranodoceras_transversum_pri_5365_/scene.gltf"></a-asset-item>
<!--         <a-asset-item id="motorcycle" src="wild_west_motorcycle"></a-asset-item> -->
        <a-asset-item id="wolf" src="WolfAndMoon_gltf_1srj6fW-Gi2_2FYmwesuKn9/WolfAndMoon.gltf"></a-asset-item>
      </a-assets> 
    <a-marker type="barcode" value="1">
      <a-box position="0 0.5 0" material="color: red;"></a-box>
    </a-marker>

    <a-marker type="barcode" value="2">
      <a-box position="0 0.5 0" color="green"></a-box>
    </a-marker>

    <a-marker type="barcode" value="3">
      <a-box position="0 0.5 0" color="blue"></a-box>
    </a-marker>
    
    <a-marker type="barcode" value="4">
      <a-entity gltf-model="#wolf"  position="0 .5 0" scale="0.05 0.05 0.05"></a-entity>
    </a-marker>
    
    <a-marker type="barcode" value="5">
<!--       <a-entity gltf-model="#motorcycle"  position="0 .5 0"></a-entity> -->
      <a-box position="0 0.5 0" material="color: orange;"></a-box>
    </a-marker>
    
    <a-marker type="barcode" value="6">
      <a-entity gltf-model="#fossil"  position="-10 0 0" scale="0.8 0.8 0.8"></a-entity>
    </a-marker>
    
    <a-marker type="barcode" value="7">
      <a-entity gltf-model="#plant"  position="0 .5 0" scale="0.002 0.002 0.002"></a-entity>
    </a-marker>
    
    <a-marker type="barcode" value="8">
<!--       <a-entity gltf-model="#stegosaurus"  position="0 .5 0" scale="0.3 0.3 0.3></a-entity> -->
      <a-box position="0 0.5 0" material="color: yellow;"></a-box>
    </a-marker>
    
    <a-marker type="barcode" value="9">
      <a-entity gltf-model="#book"  position="0 .5 0" scale="0.1 0.1 0.1"></a-entity>
    </a-marker>
    
    <a-marker type="barcode" value="10">
      <a-entity gltf-model="#beetle"  position="0 .5 0" scale="2 2 2"></a-entity>
    </a-marker>
    
     <a-marker type="barcode" value="11">
      <a-entity gltf-model="#dolphin" position="0 .5 0" scale="2 2 2"></a-entity>
    </a-marker>
    
    <a-marker type="barcode" value="12">
      <a-entity gltf-model="#milktruck" position="0 .5 0" scale="0.4 0.4 0.4"></a-entity>
    </a-marker>
    
    <!-- add a simple camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
